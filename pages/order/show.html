			<table class="layui-table">

		handleRequest(request, function(res) {

			var groupId = res.data.groupId
			var token = storageGet('accessToken')
			var uid = token.split(",")[0]
			ws = new WebSocket('ws://localhost:10010/chat/' + uid + '/' + groupId)

			ws.onclose = function(res) {

			ws.onmessage = function(res) {

			ws.onerror = function(res) {

			} // 指定报错时的回调函数
		})

		function initData() {
			var request = post(true, major + "/express/getAllDelivery", example.page)
			handleRequest(request, function(res) {
				console.log('pagedto', res)
				if (res.state == "success") {
					example.goods = res.data.content
					example.total = res.data.total
					layui.use('laypage', function() {
						var laypage = layui.laypage;
						//执行一个laypage实例
						laypage.render({
							elem: 'pager', //注意，这里的 test1 是 ID，不用加 # 号
							theme: "#283643",
							count: res.data.total, //数据总数，从服务端得到
							jump: function(obj, first) {
								//obj包含了当前分页的所有参数，比如：
								//首次不执行
								if (!first) {
									example.page.currentPage = obj.curr - 1
									example.page.pageSize = obj.limit
									updateData()
								}
							}
						});
					});
				} else {
					layer.msg("暂无商品")
				}
			})
		}

		function updateData() {
			var request = post(true, major + "/goods/getGoodsList", example.page)
			handleRequest(request, function(res) {
				if (res.state == "success") {
					example.goods = res.data.content
					example.total = res.data.total
				} else {
					layer.msg("暂无商品")
				}
			})
		}
	</script>

	<script type="text/javascript">
		var vm = new Vue({

			filters: {
				formatDate: function(value) {
					if (!value)
						return null
					let date = new Date(value);
					let y = date.getFullYear();
					let MM = date.getMonth() + 1;
					MM = MM < 10 ? ('0' + MM) : MM;
					let d = date.getDate();
					d = d < 10 ? ('0' + d) : d;
					let h = date.getHours();
					h = h < 10 ? ('0' + h) : h;
					let m = date.getMinutes();
					m = m < 10 ? ('0' + m) : m;
					let s = date.getSeconds();
					s = s < 10 ? ('0' + s) : s;
					return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
				}
			},
			beforeMount() {},
			mounted() {
				initData()
